<!DOCTYPE html>
<html>

<head>
	<title>Gradient Background</title>
	<style>
		@font-face {
			font-family: "sonya";
			src: url("sonya cute.ttf");
			font-display: swap;
		}

		body {
			margin: 0;
			padding: 0;
			height: 100vh;
			width: 100vw;

		}

		#text {
			font-family: Sonya;
			font-size: 7em;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="gradient" style="width:100%; height:50%"></div>
	<div style="position: absolute; top: 0; left: calc(100% * 1/4); width: 1px; height: 50%; background-color: black;">
	</div>
	<div style="position: absolute; top: 0; left: calc(100% * 2/4); width: 1px; height: 50%; background-color: black;">
	</div>
	<div style="position: absolute; top: 0; left: calc(100% * 3/4); width: 1px; height: 50%; background-color: black;">
	</div>

	<div id="text"
		style="position: absolute; top: 50%; left: 0; width: 100%; height: 50%; color: white; background-color: black; display: flex; justify-content: center; align-items: center;">
		<span style="color: #003f5b;">v</span>
		<span style="color: #124062;">i</span>
		<span style="color: #61408b;">v</span>
		<span style="color: #ec4a6e;">i</span>
		<span style="color: #ff8d28;">d</span>
		<span style="color: #ff9913;">i</span>
	</div>

</body>

</html>
